[tox]
isolated_build = True
envlist =
    py37
    py38
    py39
    py310
    py311
    lint

[testenv]
passenv = USERNAME
deps =
    pytest
    hypothesis
commands =
    pytest

[testenv:lint]
deps =
    black
    ruff
commands =
    black --check parsigs/
    ruff check parsigs/

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, lint
